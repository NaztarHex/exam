<!DOCTYPE >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <title>exam</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline" action="chercher" method="post">
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                  
                  <b>Specialite:   </b><select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
          <input class="form-control mr-sm-2" name="keyword"  type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
      </nav>    

      <table class="table">
        <thead>

          <tr ></tr>
          <tr>
            <th scope="col" ></th>
            <th scope="col">Initule</th>
            <th scope="col">Soc</th>
            <th scope="col">Pays</th>
            <th scope="col">NombrePoster</th>
            <th scope="col">Etat</th>


          </tr>
        </thead>
        <tbody>
          <tr th:each="o:${Orffres}">
            <td  th:text="${o.CodeOffre}">Mark</td>
            <td  th:text="${o.Societe}">Mark</td>
            <td  th:text="${o.pays}">Otto</td>
            <td  th:text="${o.Etat}"></td>
            <td  th:text="${o.NombrePost}"></td>
            <td  th:text="${o.initiule}"></td>


    

          </tr>
         
        </tbody>
      </table>

          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">

            </a>

        </ul>
